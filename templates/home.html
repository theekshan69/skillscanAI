<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Resume Analyser</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f2f8ff, #e6e6ff);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .background-blobs {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(to right, #a259ff, #6a00ff);
      opacity: 0.2;
      animation: float 20s infinite ease-in-out;
    }

    .blob1 { width: 300px; height: 300px; top: 10%; left: 5%; }
    .blob2 { width: 250px; height: 250px; bottom: 15%; right: 8%; animation-delay: 5s; }
    .blob3 { width: 200px; height: 200px; top: 50%; left: 40%; animation-delay: 10s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-30px) scale(1.1); }
    }

    .hero {
      text-align: center;
      color: #1f2937;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: #6b7280;
      margin-bottom: 2rem;
    }

    .analyze-btn {
      padding: 14px 32px;
      background: linear-gradient(90deg, #a259ff, #7f1dff);
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 10px 20px rgba(162, 89, 255, 0.3);
    }

    .analyze-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(127, 29, 255, 0.5);
    }
    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo {
      height: 130px;
      width: auto;
      object-fit: contain;
    }
    /* ── FOOTER ────────────────────────────────────────────── */
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      height:55px;
      width: 100%;
      padding: 16px 0;
      text-align: center;
      font-size: 0.9rem;
      color: #4B5563;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(5px);
      z-index: 2;
      margin:2px;
    }

    .footer a {
        color: #A259FF;
        font-weight: 600;
        text-decoration: none;
    }

    .footer a:hover {
        text-decoration: underline;
    }
    .footer a:visited {
          color: #7F1DFF;
    }
  </style>
</head>
<body>
  <div class="background-blobs">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
  </div>
<!-- LOGO -->
    <div class="logo-container">
      <img src="https://res.cloudinary.com/dcoijn5mh/image/upload/v1747233519/ChatGPT_Image_May_14__2025__08_05_28_PM-removebg-preview_d1fyef.png" alt="Resume Analyzer Logo" class="logo" />
    </div>
  <div class="hero">
    <h1>AI Resume Analyser</h1>
    <p>Get intelligent feedback, job recommendations, and insights instantly.</p>
    <button class="analyze-btn" onclick="window.location.href='/index'">Analyze My Resume</button>

  </div>
 <!-- FOOTER -->
<footer class="footer">
  <p>
    Project by
    <a href="https://rohanpashikanti.github.io/portfolio" target="_blank" rel="noopener">
      Theekshan Gondela
    </a>
  </p>
</footer>

</body>
</html>
